name: assistants
description: A comprehensive Flutter desktop application suite with multiple assistant tools
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.9
  go_router: ^12.1.3
  
  # File System
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Process Management
  process_run: ^0.12.5+2
  
  # UI Enhancement
  flutter_highlight: ^0.7.0
  syntax_highlight: ^0.2.0
  
  # Utilities
  intl: ^0.18.1
  collection: ^1.17.2
  
  # Desktop Integration
  window_manager: ^0.3.7
  desktop_drop: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700